<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefa 6</title>
  <script language="JavaScript">
function nome2()
  {
        var nome = document.getElementById("nome").value;
        var novoNome = new Array();
        novoNome = nome.split(" ");
        var sob = nome.lastIndexOf(" ");
        nome.substr(0, sob);
        var sobrenome = nome.substr(sob+1, nome.length - sob);
        var tamanho = novoNome.length;
        var abv = novoNome[0];
        for (i = 1; i < tamanho - 1; i++) {
            abv += " " + novoNome[i].charAt(0) + ". ";
        }
        document.write("<table border='1' align='center'>");
        document.write("<tr><td colspan='2' align='center'> antes e depois... </td></tr>"); 
        document.write("<tr><td align='center'> Antes </td> <td align='center'>"+ nome +" </td> </tr>"); 
        document.write("<tr><td align='center'> Depois </td> <td align='center'>"+ abv + sobrenome +" </td> </tr>");
        document.write("</table>");
  }
  </script>

</head>

<body>
<table align="center">
<form name="frmEntrada">
    
    <tr>
    <td>Digite o nome:<input type="text" id="nome"></td>
    </tr>
    <tr>
<td><input type="button" value="enviar" onClick="nome2()"></td>
    </tr>
</form>
</table>

</body>

</html>
